logging.level.org.hibernate.type.descriptor.sql=DEBUG

# Additional logging for Hibernate SQL
logging.level.org.hibernate.SQL=DEBUG

#MyBatis mapper.xml
mybatis.mapper-locations=classpath:mapper/**/*.xml
