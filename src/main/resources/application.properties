spring.application.name=LetsBe
server.port=8080

# MariaDB
spring.datasource.url=jdbc:mariadb://220.118.61.118/letsbe?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=letsbe
spring.datasource.password=letsbe28!@

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# To beautify or pretty print the SQL
